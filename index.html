<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <a href="scores.html">View HighScores</a>
    <div class="clock">
      <div id="timerCount">100</div>
    </div>
    <div id="startScreen">
      <h1>Coding Quiz Challenge</h1>
      <button id="startBtn">Start Quiz</button>
    </div>
    <div id="Question1">
      <h2 id="ask">Questions</h2>
      <button id="answer1">Option 1</button>
      <button id="answer2">Option 2</button>
      <button id="answer3">Option 3</button>
      <button id="answer4">Option 4</button>
    </div>
    <div id="endScreen">
      <h3>Game Over</h3>
      <input type="text" placeholder=" Please enter initials" />
      <button>Save Score</button>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
